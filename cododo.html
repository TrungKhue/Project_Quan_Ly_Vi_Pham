<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ đỏ – Ghi nhận vi phạm</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f3f6fb;
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            background: #fff;
            border-bottom: 1px solid #e5e8ec;
        }

        .card {
            border-radius: 14px;
            border: none;
        }

        .btn-qr {
            width: 100%;
            background: #009d63;
            border: none;
            padding: 12px;
            color: #fff;
            font-weight: 500;
            border-radius: 10px;
        }

        #qr-reader {
            display: none;
            margin-top: 15px;
        }

        /* FIX TABLE MOBILE */
        .table-nowrap th,
        .table-nowrap td {
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar px-4 py-3">
        <div class="fw-bold text-primary">
            <i class="bi bi-qr-code-scan"></i> Cờ đỏ – Ghi nhận vi phạm
        </div>
        <div class="dropdown">
            <button class="btn menu-btn" data-bs-toggle="dropdown">
                <i class="bi bi-list"></i> Menu
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow">
                <li><a class="dropdown-item" href="#"><i class="bi bi-pencil-square me-2"></i>Cập nhật thông tin</a>
                </li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-shield-lock me-2"></i>Đổi mật khẩu</a></li>
                <!-- <li><a class="dropdown-item" href="#"><i class="bi bi-qr-code me-2"></i>Tạo mã QR</a></li> -->
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <a class="dropdown-item text-danger" href="index.html">
                        <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- MAIN -->
    <div class="container py-4">
        <div class="row g-4">

            <!-- QUÉT QR -->
            <div class="col-lg-6">
                <div class="card p-4 shadow-sm text-center">
                    <h5 class="fw-bold mb-3">Quét mã QR</h5>
                    <button class="btn-qr" id="btnScanQR">
                        <i class="bi bi-camera-video"></i> Bắt đầu quét QR
                    </button>
                    <div id="qr-reader"></div>
                </div>
            </div>

            <!-- FORM GHI VI PHẠM -->
            <div class="col-lg-6">
                <div class="card p-4 shadow-sm">
                    <h5 class="fw-bold mb-3">
                        <i class="bi bi-pencil-square me-1"></i> Ghi vi phạm
                    </h5>

                    <div class="mb-3">
                        <label class="form-label">Mã xe</label>
                        <input type="text" id="studentId" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tên học sinh</label>
                        <input type="text" id="studentName" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Lớp</label>
                        <input type="text" id="studentClass" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Loại vi phạm</label>
                        <select class="form-select" id="violationType">
                            <option value="" selected disabled>-- Chọn loại vi phạm --</option>
                            <option>Để xe sai nơi quy định</option>
                            <option>Không đội mũ bảo hiểm</option>
                            <option>Đi học trễ</option>
                            <option>Không mặc đồng phục</option>
                        </select>
                    </div>

                    <button class="btn btn-success w-100" id="btnSubmit">
                        ✔ Ghi nhận
                    </button>
                </div>
            </div>

            <!-- BẢNG DANH SÁCH -->
            <div class="col-12">
                <div class="card p-4 shadow-sm">
                    <h5 class="fw-bold mb-3">
                        <i class="bi bi-table me-1"></i> Danh sách vi phạm
                    </h5>

                    <div class="table-responsive">
                        <table class="table align-middle table-nowrap">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Mã xe</th>
                                    <th>Họ tên</th>
                                    <th>Lớp</th>
                                    <th>Vi phạm</th>
                                    <th>Thời gian</th>
                                </tr>
                            </thead>
                            <tbody id="violationTable">
                                <tr id="emptyRow">
                                    <td colspan="6" class="text-center text-muted">
                                        Chưa có dữ liệu vi phạm
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <div class="text-success fs-1">
                    <i class="bi bi-check-circle-fill"></i>
                </div>
                <h5 class="fw-bold mt-2">Ghi nhận thành công</h5>
                <button class="btn btn-success mt-3" data-bs-dismiss="modal">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <script>
        const btnScan = document.getElementById("btnScanQR");
        const reader = document.getElementById("qr-reader");
        const btnSubmit = document.getElementById("btnSubmit");

        let stt = 1;

        // DEMO DATA QR
        const xeData = {
            "XE002345"{ name: "Nguyễn Văn Hiền", class: "12A3" },
            "XE001234": { name: "Nguyễn Văn An", class: "10A3" },
            "XM55890": { name: "Trần Thị Hương", class: "10A3" },
            "XD102345": { name: "Lê Minh Tuấn", class: "12A1" },
            "XD204589": { name: "Phạm Quốc Huy", class: "11A6" },
            "XD889012": { name: "Nguyễn Thị Mai", class: "10A8" },
            "XD771234": { name: "Võ Thanh Tùng", class: "11A2" },
            "XD330011": { name: "Đặng Thị Hòa", class: "12A4" },
            "XD998877": { name: "Nguyễn Hoàng Long", class: "10A1" },
            "XD665544": { name: "Trần Nhật Minh", class: "11A8" },
            "XD442211": { name: "Lê Thị Ngọc", class: "12A7" },
            "XD556677": { name: "Phan Văn Khoa", class: "10A5" },
            "XD123789": { name: "Bùi Thị Ánh", class: "11A4" }
        };


        let qr;

        btnScan.onclick = async () => {
            reader.style.display = "block";
            qr = new Html5Qrcode("qr-reader");

            try {
                await qr.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    (text) => {
                        qr.stop();
                        reader.style.display = "none";

                        const st = xeData[text.trim()];
                        if (!st) {
                            alert("Không tìm thấy dữ liệu QR");
                            return;
                        }

                        studentId.value = text;
                        studentName.value = st.name;
                        studentClass.value = st.class;
                    }
                );
            } catch {
                alert("Không mở được camera");
            }
        };

        btnSubmit.onclick = () => {
            if (!studentId.value || !studentName.value || !studentClass.value) {
                alert("Vui lòng nhập hoặc quét đầy đủ thông tin");
                return;
            }

            const emptyRow = document.getElementById("emptyRow");
            if (emptyRow) emptyRow.remove();

            const table = document.getElementById("violationTable");
            const row = table.insertRow(0);

            row.innerHTML = `
            <td>${stt++}</td>
            <td>${studentId.value}</td>
            <td>${studentName.value}</td>
            <td><span class="badge bg-primary">${studentClass.value}</span></td>
            <td><span class="badge bg-danger">${violationType.value}</span></td>
            <td>${new Date().toLocaleString("vi-VN")}</td>
        `;

            new bootstrap.Modal(
                document.getElementById("successModal")
            ).show();

            studentId.value = "";
            studentName.value = "";
            studentClass.value = "";
        };
    </script>

</body>

</html>
