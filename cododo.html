<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ đỏ – Ghi nhận vi phạm</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f3f6fb;
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            background: #ffffff;
            border-bottom: 1px solid #e5e8ec;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
            color: #2b3a67;
        }

        .brand-logo i {
            font-size: 26px;
            margin-right: 8px;
            color: #008cff;
        }

        .card {
            border: none;
            border-radius: 14px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #2b3a67;
        }

        .qr-icon {
            width: 70px;
            height: 70px;
            background: #e9fff4;
            color: #00a067;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            border-radius: 50%;
            margin: auto;
        }

        .btn-main {
            width: 100%;
            background: #009d63;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
        }

        #qr-reader {
            display: none;
            margin-top: 15px;
        }

        .badge-type {
            background: #dce7ff;
            color: #0048ff;
            padding: 5px 10px;
            border-radius: 6px;
        }

        .badge-violation {
            background: #ffe1e1;
            color: #ff3b3b;
            padding: 5px 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar px-4 py-3">
        <div class="d-flex w-100 justify-content-between align-items-center">
            <div class="brand-logo">
                <i class="bi bi-qr-code-scan"></i> Cờ đỏ – Ghi nhận vi phạm
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <div class="container py-4">
        <div class="row g-4">

            <!-- QR -->
            <div class="col-lg-6">
                <div class="card p-4 shadow-sm text-center">
                    <div class="qr-icon mb-3">
                        <i class="bi bi-qr-code-scan"></i>
                    </div>
                    <h4 class="fw-bold">Quét mã QR</h4>
                    <p class="text-muted">Quét QR để tự động điền thông tin</p>

                    <button class="btn-main" id="btnScanQR">
                        <i class="bi bi-camera-video"></i> Bắt đầu quét QR
                    </button>

                    <div id="qr-reader"></div>
                </div>
            </div>

            <!-- FORM CHUNG -->
            <div class="col-lg-6">
                <div class="card p-4 shadow-sm">
                    <h4 class="card-title mb-3">
                        <i class="bi bi-pencil-square me-2"></i>Ghi vi phạm
                    </h4>

                    <div class="mb-3">
                        <label class="form-label">Mã xe *</label>
                        <input type="text" id="studentId" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tên học sinh *</label>
                        <input type="text" id="studentName" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Lớp *</label>
                        <input type="text" id="studentClass" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Loại vi phạm *</label>
                        <select id="violationType" class="form-select">
                            <option value="">Chọn loại vi phạm</option>
                            <option>Để xe sai nơi quy định</option>
                            <option>Không đội mũ bảo hiểm</option>
                            <option>Đi học trễ</option>
                        </select>
                    </div>

                    <button type="button" class="btn-main" id="btnSubmit">
                        ✔ Ghi nhận vi phạm
                    </button>
                </div>
            </div>
        </div>

        <!-- TABLE -->
        <div class="card p-4 shadow-sm mt-4">
            <h4 class="card-title mb-3">
                <i class="bi bi-table me-2"></i>Danh sách vi phạm
            </h4>

            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã xe</th>
                        <th>Tên</th>
                        <th>Lớp</th>
                        <th>Vi phạm</th>
                        <th>Thời gian</th>
                    </tr>
                </thead>
                <tbody id="violationTable"></tbody>
            </table>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <div class="text-success fs-1 mb-2">
                    <i class="bi bi-check-circle-fill"></i>
                </div>
                <h4 class="fw-bold">Ghi nhận thành công</h4>
                <button class="btn btn-success mt-3" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <script>
        const btnScan = document.getElementById("btnScanQR");
        const reader = document.getElementById("qr-reader");
        const btnSubmit = document.getElementById("btnSubmit");
        const table = document.getElementById("violationTable");

        let stt = 1;
        let qr;

        // DATA DEMO
        const students = {
            "XE001234": { name: "Nguyễn Văn An", class: "Lớp 11A" },
            "XD102345": { name: "Lê Minh Tuấn", class: "Lớp 12C" },
            "XD998877": { name: "Nguyễn Hoàng Long", class: "Lớp 12B" }
        };

        // QR
        btnScan.onclick = async () => {
            reader.style.display = "block";
            qr = new Html5Qrcode("qr-reader");

            try {
                await qr.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    (text) => {
                        qr.stop();
                        reader.style.display = "none";

                        const st = students[text];
                        if (!st) {
                            alert("Không tìm thấy dữ liệu");
                            return;
                        }

                        studentId.value = text;
                        studentName.value = st.name;
                        studentClass.value = st.class;
                    }
                );
            } catch {
                alert("Không mở được camera");
            }
        };

        // GHI NHẬN (CHUNG QR + TAY)
        btnSubmit.onclick = () => {
            const id = studentId.value.trim();
            const name = studentName.value.trim();
            const cls = studentClass.value.trim();
            const violation = violationType.value;

            if (!id || !name || !cls || !violation) {
                alert("Vui lòng nhập hoặc quét đầy đủ thông tin");
                return;
            }

            const time = new Date().toLocaleString("vi-VN");

            const row = table.insertRow(0);
            row.innerHTML = `
                <td>${stt++}</td>
                <td>${id}</td>
                <td>${name}</td>
                <td><span class="badge-type">${cls}</span></td>
                <td><span class="badge-violation">${violation}</span></td>
                <td>${time}</td>
            `;

            new bootstrap.Modal(
                document.getElementById("successModal")
            ).show();

            studentId.value = "";
            studentName.value = "";
            studentClass.value = "";
            violationType.value = "";
        };
    </script>

</body>

</html>
